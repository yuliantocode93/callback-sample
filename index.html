<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback sample</title>
</head>

<body>
    <script>
        const addElement = () => {
            const header = document.createElement("h1");
            header.textContent = "Materi Asyncronous";
            document.body.appendChild(header);
        };

        // callback : addElement
        setTimeout(addElement, 2000);
    </script>
</body>

</html>
